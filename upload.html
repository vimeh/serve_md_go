<!DOCTYPE html>
<html>
  <head>
    <title>Upload Markdown</title>
  </head>
  <body>
    <form enctype="multipart/form-data" action="/edit" method="post">
      <input type="file" name="file" accept=".md" />
      <input type="submit" value="Upload" />
    </form>
    <!-- Add download button -->
    <a
      href="/download"
      style="
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        border: 1px solid #ccc;
        background-color: #f2f2f2;
        text-decoration: none;
      "
    >
      Download Sanitized Markdown
    </a>
  </body>
</html>
